<!--Access class object from heroes.component.ts-->
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>



<!--ngModel allows dynamic change from input to the value in the class 
object in heroes.component.ts-->
<br>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>


<!--Display array of HEROES in heroes.component.ts-->
<h2>My Heroes</h2>
<ul class="heroes">
  
  <!--*ngFor repeat with the hero object class and heroes-->
  <!--(click) call onselect method in heroes.component.ts-->
  <!--class.selected Apply the selected css class when selectedHero equals hero-->
  <li 
    *ngFor="let hero of heroes"  
    (click)="onSelect(hero)" 
    [class.selected]="hero === selectedHero"
    >
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!--Selected hero display only if a hero is assigned-->
<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    
    <div>
        <label>name:
          <input [(ngModel)]="selectedHero.name" placeholder="name">
        </label>
      </div>
    </div>
